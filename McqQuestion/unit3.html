<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 MCQ Test Page</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Unit 3 Multiple Choice Questions</h1>
    <form id="mcq-form">
        <div id="questions-container"></div>
        <input type="submit" value="Submit">
    </form>

    <script>
        const questions = [
            {
                question: "Which of these packages contains all the classes and methods required for event handling in Java?",
                choices: ["a) java.applet", "b) java.awt", "c) java.event", "d) java.awt.event"],
                correctAnswer: "d"
            },
            {
                question: "What is an event in the delegation event model used by the Java programming language?",
                choices: [
                    "a) An event is an object that describes a state change in a source",
                    "b) An event is an object that describes a state change in processing",
                    "c) An event is an object that describes any change by the user and system",
                    "d) An event is a class used for defining an object, to create events"
                ],
                correctAnswer: "a"
            },
            {
                question: "Which of these methods are used to register a keyboard event listener?",
                choices: ["a) KeyListener()", "b) addKistener()", "c) addKeyListener()", "d) eventKeyboardListener()"],
                correctAnswer: "c"
            },
            {
                question: "Which of these methods are used to register a mouse motion listener?",
                choices: ["a) addMouse()", "b) addMouseListener()", "c) addMouseMotionListner()", "d) eventMouseMotionListener()"],
                correctAnswer: "c"
            },
            {
                question: "What is a listener in the context of event handling?",
                choices: [
                    "a) A listener is a variable that is notified when an event occurs",
                    "b) A listener is an object that is notified when an event occurs",
                    "c) A listener is a method that is notified when an event occurs",
                    "d) None of the mentioned"
                ],
                correctAnswer: "b"
            },
            {
                question: "Event class is defined in which of these libraries?",
                choices: ["a) java.io", "b) java.lang", "c) java.net", "d) java.util"],
                correctAnswer: "d"
            },
            {
                question: "Which of these methods can be used to determine the type of event?",
                choices: ["a) getID()", "b) getSource()", "c) getEvent()", "d) getEventObject()"],
                correctAnswer: "a"
            },
            {
                question: "Which of these classes is the superclass of all the events?",
                choices: ["a) EventObject", "b) EventClass", "c) ActionEvent", "d) ItemEvent"],
                correctAnswer: "a"
            },
            {
                question: "Which of these events will be notified if the scrollbar is manipulated?",
                choices: ["a) ActionEvent", "b) ComponentEvent", "c) AdjustmentEvent", "d) WindowEvent"],
                correctAnswer: "c"
            },
            {
                question: "Which of these events will be generated if we close an appletâ€™s window?",
                choices: ["a) ActionEvent", "b) ComponentEvent", "c) AdjustmentEvent", "d) WindowEvent"],
                correctAnswer: "d"
            }
            // Add more questions here
        ];

        const questionsContainer = document.getElementById('questions-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                ${q.choices.map((choice, i) => `
                    <label>
                        <input type="radio" name="q${index}" value="${choice.charAt(0)}">
                        ${choice}
                    </label>
                `).join('')}
                <hr>
            `;
            questionsContainer.appendChild(questionDiv);
        });

        document.getElementById('mcq-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let score = 0;

            questions.forEach((q, index) => {
                const userAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                if (userAnswer && userAnswer.value === q.correctAnswer) {
                    score++;
                }
            });

            alert(`Your score: ${score} out of ${questions.length}`);
        });
    </script>
</body>
</html>
